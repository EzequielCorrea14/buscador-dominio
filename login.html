<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video" poster="imagen-de-fondo.jpg">
        <source src="video.mp4" type="video/mp4">
        </video>

    <main class="container">
        <div class="glass-box">
            <h2 style="color: white; margin-bottom: 20px; letter-spacing: 2px;">ADMIN PANEL</h2>
            
            <input type="email" id="adminEmail" placeholder="Correo electr√≥nico" spellcheck="false">
            
            <div class="password-wrapper">
                <input type="password" id="adminPass" placeholder="Contrase√±a">
                <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
            </div>

            <button id="btnLogin" onclick="loginAdmin()">ENTRAR</button>
            
            <p id="loginError" class="error-text">Credenciales incorrectas o error de conexi√≥n</p>
        </div>
    </main>

    <script>
        // --- PEGA TUS DATOS DE FIREBASE AQU√ç ---
     const firebaseConfig = {
  apiKey: "AIzaSyBo8q4_fFxiFp9jfkRDL5Fbg1KURLutIfg",
  authDomain: "app-patentes.firebaseapp.com",
  projectId: "app-patentes",
  storageBucket: "app-patentes.firebasestorage.app",
  messagingSenderId: "831225954806",
  appId: "1:831225954806:web:175d36ddb3c1b8305f87d7"
};

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // L√≥gica de Login
        async function loginAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const pass = document.getElementById('adminPass').value;
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('loginError');

            errorMsg.style.display = 'none';
            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                window.location.href = "panel.html"; 
            } catch (error) {
                console.error("Error de login:", error.code);
                btn.innerText = "ENTRAR";
                btn.disabled = false;
                errorMsg.style.display = 'block';
            }
        }

        // L√≥gica del Ojo para la contrase√±a
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#adminPass');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Permitir entrar con la tecla Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginAdmin();
        });
    </script>
</body>
</html>
