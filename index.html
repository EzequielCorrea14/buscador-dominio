<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta de Dominio</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="style.css?v=1.4">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
    <source src="video.mp4.MOV" type="video/mp4">
</video>

    <main class="container">
        <header>
            <img src="logo.png" alt="Logo Marca" class="logo">
        </header>

        <div class="glass-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="patenteInput" 
                    placeholder="INGRESAR PATENTE" 
                    maxlength="7"
                    autocomplete="off"
                >
                <button id="btnBuscar" onclick="validarYBuscar()">
                    <span id="btnText">BUSCAR</span>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </button>
            </div>
            <p id="errorMsg" class="error-text">Su dominio no est√° en nuestra base</p>
        </div>
    </main>

    <footer class="admin-access">
        <a href="login.html">Acceso Admin</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
