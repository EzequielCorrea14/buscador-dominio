<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Dominio</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>

    <video autoplay muted loop playsinline id="bg-video">

    </video>

    <header>
        <img src="/images/Diseño sin título.png" alt="Logo Marca" class="logo">
    </header>

    <main class="container">
        <div class="glass-box">
            <div class="input-group">
                <input

                    id="patenteInput"

            <p id="errorMsg" class="error-text">Su dominio no está en nuestra base</p>
        </div>

    <footer class="admin-access">
        <a href="login.html">Acceso Admin</a>
    </footer>

    <script src="script.js"></script>

</html>
