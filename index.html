<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Dominio</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input { text-transform: uppercase; }

    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }

    .error { color: #ff6b6b; margin-top: 10px; text-align: center; }
    .success { color: #7bed9f; margin-top: 10px; text-align: center; }

    .data-box {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      word-break: break-word;
    }

    .hidden { display: none; }

    .admin-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 8px 10px;
      border-radius: 50%;
      color: #fff;
    }

  </style>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/images/site.webmanifest">


</head>
<body>

<video autoplay muted loop>
  <source src="/video/copy_3E59D4A7-0603-48B2-BF23-71B1E26DE2EE.MOV" type="video/mp4" />
</video>

<div class="admin-icon" onclick="mostrarLogin()">ðŸ‘¤</div>

<div class="container">
  <img src="/images/DiseÃ±o sin tÃ­tulo.png" class="logo" />

  <!-- BUSQUEDA CLIENTE -->
  <div class="card" id="searchCard">
    <input id="dominioInput" placeholder="Ingrese su dominio" maxlength="7" />
    <button onclick="buscarDominio()">Buscar</button>
    <div class="error" id="error"></div>
    
  </div>

  <!-- RESULTADO CLIENTE -->
  <div class="card hidden" id="resultCard">
    <div class="data-box" id="rDominio"></div>
    <div class="data-box" id="rChasis"></div>
    <div class="data-box" id="rFecha"></div>
    <div class="data-box" id="rServicio"></div>
    <div class="data-box" id="rObs"></div>
  </div>

  <!-- LOGIN ADMIN -->
  <div class="card hidden" id="loginCard">
    <input id="email" placeholder="Email admin" />
    <input id="password" type="password" placeholder="ContraseÃ±a" />
    <button onclick="login()">Ingresar</button>
    <div class="error" id="loginError"></div>
  </div>

  <!-- PANEL ADMIN -->
  <div class="card hidden" id="adminCard">
    <input id="aDominio" placeholder="Dominio (AB123CD)" maxlength="7" />
    <input id="aChasis" placeholder="Chasis" />
    <input id="aFecha" type="date" />
    <input id="aServicio" placeholder="Servicio contratado" />
    <input id="aObs" placeholder="Observaciones" />
    <button onclick="guardarDominio()">Guardar / Actualizar</button>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
    <div class="success" id="adminSuccess"></div>
    <div class="error" id="adminError"></div>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
