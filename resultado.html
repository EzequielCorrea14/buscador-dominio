<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detalle del Vehículo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* ELIMINAR FONDO BLANCO Y CORREGIR MOBILE */
        html, body {
            background-color: #000 !important; /* Fondo negro base */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; 
            object-fit: cover;
        }

        .container {
            background: transparent !important;
            min-height: 100vh;
            padding-top: 40px; /* Espacio para que no pegue arriba en mobile */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ajuste de transparencia de la caja */
        .glass-box {
            background-color: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <main class="container">
        <div class="glass-box results-box">
            <h2 class="title-res">DATOS DEL VEHÍCULO</h2>
            
            <div class="data-wrapper">
                <div class="info-block">
                    <label>DOMINIO</label>
                    <div id="res-dominio" class="data-field">---</div>
                </div>

                <div class="info-block">
                    <label>MARCA</label>
                    <div id="res-marca" class="data-field">---</div>
                </div>

                <div class="info-block">
                    <label>MODELO</label>
                    <div id="res-modelo" class="data-field">---</div>
                </div>

                <div class="info-block">
                    <label>FECHA SERVICIO</label>
                    <div id="res-fecha" class="data-field">---</div>
                </div>

                <div class="info-block full-width">
                    <label>CHASIS / VIN</label>
                    <div id="res-chasis" class="data-field">---</div>
                </div>

                <div class="info-block full-width">
                    <label>SERVICIO CONTRATADO</label>
                    <div id="res-servicio" class="data-field">---</div>
                </div>

                <div class="info-block full-width">
                    <label>OBSERVACIONES</label>
                    <div id="res-obs" class="data-field long-text">---</div>
                </div>
            </div>

            <button onclick="window.location.href='index.html'" class="btn-volver">VOLVER</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. CARGA DE DATOS
            const rawData = sessionStorage.getItem('vehiculoEncontrado');
            if (!rawData) {
                window.location.href = 'index.html';
                return;
            }

            const data = JSON.parse(rawData);
            const fields = {
                'res-dominio': data.dominio,
                'res-marca': data.marca,
                'res-modelo': data.modelo,
                'res-chasis': data.chasis,
                'res-fecha': data.fecha,
                'res-servicio': data.servicio,
                'res-obs': data.observaciones
            };

            for (const [id, value] of Object.entries(fields)) {
                const el = document.getElementById(id);
                if (el) el.textContent = value || "---";
            }

            // 2. DESPERTAR VIDEO (FORZADO)
            const video = document.getElementById('bg-video');
            if (video) {
                video.muted = true;
                video.play().catch(() => {
                    // Si el navegador bloquea, arranca al primer toque
                    document.body.addEventListener('click', () => {
                        video.play();
                    }, { once: true });
                });
            }
        });
    </script>
</body>
</html>
